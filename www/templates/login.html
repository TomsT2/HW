<style>
	input {
	  border: 1px;
		margin-left: auto;
		margin-right: auto;
		display: block;
	}

.loginPage {
    opacity: 1;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    background-image: url(/img/HW_logo.png);
}


</style>

<ion-view>

  <ion-content ng-if="stato == 'login'" ng-class="{'loginPage': stato == 'login'}" class="padding" scroll="false">
    <h2>Welcome to HolidayWorld!</h2>
    <br>
    <br>
    <form>
      <label>
        <input type="text" placeholder="  Username" ng-model="data.username"><br>
      </label>
      <label>
        <input type="password" placeholder="  Password" ng-model="data.password"><br><br>
      </label>
    </form>
    <br>
    <button ng-click="login(data)" class="button button-positive">Login</button>
    <br><br>
    <p>
      Oppure
    </p>
    <button ng-click="GOsignup()" class="button button-balanced">Go Registrati</button>
  </ion-content>

  <ion-content ng-if="stato == 'signup'" ng-class="{'signupPage': stato == 'login'}" class="padding" scroll="false">
    <h2>Register new user!</h2>
    <br>
    <br>
    <form>
      <label>
        <input type="text" placeholder="  Username" ng-model="data.username"><br>
      </label>
      <label>
        <input type="password" placeholder="  Password" ng-model="data.password" required><br><br>
      </label>
    </form>
    <br>
    <button ng-click="GOlogin()" class="button button-positive">Go Login</button>
    <br><br>
    <p>
      Oppure
    </p>
    <button ng-click="signup(data)" class="button button-balanced">Registrati</button>
  </ion-content>

</ion-view>
