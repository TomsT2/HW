<style>
	input {
	  border: 1px;
		margin-left: auto;
		margin-right: auto;
		display: block;
	}


</style>

<ion-view>

    <ion-content class="padding" scroll="false">
  <div class="loginPage">
      <h2>Welcome to HolidayWorld!</h2>
      <br>
      <form>
        <label>
          <input type="text" placeholder="  Username" ng-model="data.username"><br>
        </label>
        <label>
          <input type="password" placeholder="  Password" ng-model="data.password"><br><br>
        </label>
      </form>
      <br>
      <button ng-click="login(data)" class="button button-positive">Login</button>
      <br><br>
      <p>
        Oppure
      </p>
      <button ng-click="signup()" class="button button-balanced">Registrati</button>
  </div>
    </ion-content>

</ion-view>
